<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Anime TV Series</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('bg6.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .menu-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }
        .menu-bar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
        }
        .menu-bar a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .content {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .box {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .box:hover {
            transform: scale(1.05);
        }
        .box img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Menu Bar -->
    <div class="menu-bar">
        <a href="anime-content.html">Home</a>
        <a href="movies.html">Movies</a>
        <a href="songs.html">Songs</a>
        <a href="directors.html">Directors</a>
    </div>

    <h1>Popular Anime TV Series</h1>

    <!-- Same as Directors Page but with TV Series images -->
<div class="content">
    <div class="box"><img src="tv1.jpg" alt="TV 1"></div>
    <div class="box"><img src="tv2.jpg" alt="TV 2"></div>
    <div class="box"><img src="tv3.jpg" alt="TV 3"></div>
    <div class="box"><img src="tv4.jpg" alt="TV 4"></div>
    <div class="box"><img src="tv5.jpg" alt="TV 5"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
