<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous Anime Directors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('bg3.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(8px);
        }
        .menu-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }
        .menu-bar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
        }
        .menu-bar a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 50px;
        }
        .box {
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            width: 200px;
        }
        .box:hover {
            transform: scale(1.05);
        }
        .box img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Menu Bar -->
    <div class="menu-bar">
        <a href="anime-content.html">Home</a>
        <a href="movies.html">Movies</a>
        <a href="songs.html">Songs</a>
        <a href="tv-series.html">TV Series</a>
    </div>

    <!-- Directors Section -->
    <div class="content">
        <div class="box"><img src="d1.jpg" alt="Director 1"></div>
        <div class="box"><img src="d2.jpg" alt="Director 2"></div>
        <div class="box"><img src="d3.jpg" alt="Director 3"></div>
        <div class="box"><img src="d4.jpg" alt="Director 4"></div>
        <div class="box"><img src="d5.jpg" alt="Director 5"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
