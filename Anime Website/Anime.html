<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.6)), url('bg1.jpg');
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(8px);
        }
        .hero-section {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            border: 10px solid rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }
        .content {
            max-width: 600px;
            text-align: center;
        }
        .content h1 {
            font-size: 48px;
            font-weight: bold;
        }
        .content p {
            font-size: 18px;
            margin-top: 10px;
        }
        .know-anime-button {
            background: #ff5733;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .know-anime-button:hover {
            background: #e64a19;
        }
        .anime-gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-left: 50px;
        }
        .anime-gallery img {
            width: 150px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="content">
            <h1>Welcome to Anime World</h1>
            <p>Explore the world of anime with top movies, series, and legendary characters. Join us to know more about the best anime ever!</p>
            <button class="know-anime-button" onclick="location.href='anime-content.html'">Know Anime</button>
        </div>
        <div class="anime-gallery">
            <img src="a1.jpg" alt="Anime 1">
            <img src="a2.jpg" alt="Anime 2">
            <img src="a3.jpg" alt="Anime 3">
            <img src="a4.jpg" alt="Anime 4">
        </div>
    </div>
    <div class="footer">
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
