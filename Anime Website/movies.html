<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous Anime Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('bg4.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(8px);
        }
        .menu-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }
        .menu-bar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
        }
        .menu-bar a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 50px;
        }
        .box {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            transition: transform 0.3s;
        }
        .box:hover {
            transform: scale(1.05);
        }
        .box img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .box p {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Menu Bar -->
    <div class="menu-bar">
        <a href="anime-content.html">Home</a>
        <a href="directors.html">Directors</a>
        <a href="songs.html">Songs</a>
        <a href="tv-series.html">TV Series</a>
    </div>

    <!-- Movies Section -->
    <!-- Same as Directors Page but with Movie images -->
<div class="content">
    <div class="box"><img src="m1.jpg" alt="Movie 1"></div>
    <div class="box"><img src="m2.jpg" alt="Movie 2"></div>
    <div class="box"><img src="m3.jpg" alt="Movie 3"></div>
    <div class="box"><img src="m4.jpg" alt="Movie 4"></div>
    <div class="box"><img src="m5.jpg" alt="Movie 5"></div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
